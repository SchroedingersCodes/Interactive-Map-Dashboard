<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1617px;
            height: 927px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/u_boundary_lgas_0.js"></script>
        <script src="data/nigerstateSHC_1.js"></script>
        <script src="data/nigerstateTHC_2.js"></script>
        <script>
        var crs = new L.Proj.CRS('EPSG:3395', '+proj=merc +lon_0=0 +k=1 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[8.212334607543317,2.812561155748137],[11.579217027733886,8.741877643918418]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_u_boundary_lgas_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">lga_name</th>\
                        <td>' + (feature.properties['lga_name'] !== null ? autolinker.link(feature.properties['lga_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_u_boundary_lgas_0_0() {
            return {
                pane: 'pane_u_boundary_lgas_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_u_boundary_lgas_0');
        map.getPane('pane_u_boundary_lgas_0').style.zIndex = 400;
        map.getPane('pane_u_boundary_lgas_0').style['mix-blend-mode'] = 'normal';
        var layer_u_boundary_lgas_0 = new L.geoJson(json_u_boundary_lgas_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_u_boundary_lgas_0',
            layerName: 'layer_u_boundary_lgas_0',
            pane: 'pane_u_boundary_lgas_0',
            onEachFeature: pop_u_boundary_lgas_0,
            style: style_u_boundary_lgas_0_0,
        });
        bounds_group.addLayer(layer_u_boundary_lgas_0);
        map.addLayer(layer_u_boundary_lgas_0);
        function pop_nigerstateSHC_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">wardname</th>\
                        <td>' + (feature.properties['wardname'] !== null ? autolinker.link(feature.properties['wardname'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lganame</th>\
                        <td>' + (feature.properties['lganame'] !== null ? autolinker.link(feature.properties['lganame'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">func_stats</th>\
                        <td>' + (feature.properties['func_stats'] !== null ? autolinker.link(feature.properties['func_stats'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">category</th>\
                        <td>' + (feature.properties['category'] !== null ? autolinker.link(feature.properties['category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ownership</th>\
                        <td>' + (feature.properties['ownership'] !== null ? autolinker.link(feature.properties['ownership'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">type</th>\
                        <td>' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">source</th>\
                        <td>' + (feature.properties['source'] !== null ? autolinker.link(feature.properties['source'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">alt_name</th>\
                        <td class="visible-with-data" id="alt_name">' + (feature.properties['alt_name'] !== null ? autolinker.link(feature.properties['alt_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">prmry_name</th>\
                        <td>' + (feature.properties['prmry_name'] !== null ? autolinker.link(feature.properties['prmry_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_nigerstateSHC_1_0() {
            return {
                pane: 'pane_nigerstateSHC_1',
                shape: 'triangle',
                radius: 8.000000000000004,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_nigerstateSHC_1');
        map.getPane('pane_nigerstateSHC_1').style.zIndex = 401;
        map.getPane('pane_nigerstateSHC_1').style['mix-blend-mode'] = 'normal';
        var layer_nigerstateSHC_1 = new L.geoJson(json_nigerstateSHC_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_nigerstateSHC_1',
            layerName: 'layer_nigerstateSHC_1',
            pane: 'pane_nigerstateSHC_1',
            onEachFeature: pop_nigerstateSHC_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_nigerstateSHC_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_nigerstateSHC_1);
        map.addLayer(layer_nigerstateSHC_1);
        function pop_nigerstateTHC_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">wardname</th>\
                        <td>' + (feature.properties['wardname'] !== null ? autolinker.link(feature.properties['wardname'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lganame</th>\
                        <td>' + (feature.properties['lganame'] !== null ? autolinker.link(feature.properties['lganame'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">func_stats</th>\
                        <td>' + (feature.properties['func_stats'] !== null ? autolinker.link(feature.properties['func_stats'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">category</th>\
                        <td>' + (feature.properties['category'] !== null ? autolinker.link(feature.properties['category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ownership</th>\
                        <td>' + (feature.properties['ownership'] !== null ? autolinker.link(feature.properties['ownership'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">type</th>\
                        <td>' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">source</th>\
                        <td>' + (feature.properties['source'] !== null ? autolinker.link(feature.properties['source'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">alt_name</th>\
                        <td>' + (feature.properties['alt_name'] !== null ? autolinker.link(feature.properties['alt_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">prmry_name</th>\
                        <td>' + (feature.properties['prmry_name'] !== null ? autolinker.link(feature.properties['prmry_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_nigerstateTHC_2_0() {
            return {
                pane: 'pane_nigerstateTHC_2',
                shape: 'square',
                radius: 8.000000000000004,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,20,23,0.6)',
                interactive: true,
            }
        }
        map.createPane('pane_nigerstateTHC_2');
        map.getPane('pane_nigerstateTHC_2').style.zIndex = 402;
        map.getPane('pane_nigerstateTHC_2').style['mix-blend-mode'] = 'normal';
        var layer_nigerstateTHC_2 = new L.geoJson(json_nigerstateTHC_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_nigerstateTHC_2',
            layerName: 'layer_nigerstateTHC_2',
            pane: 'pane_nigerstateTHC_2',
            onEachFeature: pop_nigerstateTHC_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_nigerstateTHC_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_nigerstateTHC_2);
        map.addLayer(layer_nigerstateTHC_2);
        setBounds();
        var i = 0;
        layer_u_boundary_lgas_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['lga_name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['lga_name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_u_boundary_lgas_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_u_boundary_lgas_0]);
        map.on("zoomend", function(){
            resetLabels([layer_u_boundary_lgas_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_u_boundary_lgas_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_u_boundary_lgas_0]);
        });
        </script>
    </body>
</html>

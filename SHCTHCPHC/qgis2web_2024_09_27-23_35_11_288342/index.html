<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1617px;
            height: 927px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/u_boundary_lgas_0.js"></script>
        <script src="data/Nigerstatehealthcenters_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[8.053660907920182,2.248827478335899],[11.421668935570132,8.12918744012473]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_u_boundary_lgas_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">lga_name</th>\
                        <td>' + (feature.properties['lga_name'] !== null ? autolinker.link(feature.properties['lga_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_u_boundary_lgas_0_0() {
            return {
                pane: 'pane_u_boundary_lgas_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_u_boundary_lgas_0');
        map.getPane('pane_u_boundary_lgas_0').style.zIndex = 400;
        map.getPane('pane_u_boundary_lgas_0').style['mix-blend-mode'] = 'normal';
        var layer_u_boundary_lgas_0 = new L.geoJson(json_u_boundary_lgas_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_u_boundary_lgas_0',
            layerName: 'layer_u_boundary_lgas_0',
            pane: 'pane_u_boundary_lgas_0',
            onEachFeature: pop_u_boundary_lgas_0,
            style: style_u_boundary_lgas_0_0,
        });
        bounds_group.addLayer(layer_u_boundary_lgas_0);
        map.addLayer(layer_u_boundary_lgas_0);
        function pop_Nigerstatehealthcenters_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">wardname</th>\
                        <td>' + (feature.properties['wardname'] !== null ? autolinker.link(feature.properties['wardname'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lganame</th>\
                        <td>' + (feature.properties['lganame'] !== null ? autolinker.link(feature.properties['lganame'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">func_stats</th>\
                        <td class="visible-with-data" id="func_stats">' + (feature.properties['func_stats'] !== null ? autolinker.link(feature.properties['func_stats'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">category</th>\
                        <td>' + (feature.properties['category'] !== null ? autolinker.link(feature.properties['category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ownership</th>\
                        <td>' + (feature.properties['ownership'] !== null ? autolinker.link(feature.properties['ownership'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">type</th>\
                        <td>' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['alt_name'] !== null ? autolinker.link(feature.properties['alt_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">prmry_name</th>\
                        <td class="visible-with-data" id="prmry_name">' + (feature.properties['prmry_name'] !== null ? autolinker.link(feature.properties['prmry_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Nigerstatehealthcenters_1_0(feature) {
            switch(String(feature.properties['type'])) {
                case 'Primary':
                    return {
                pane: 'pane_Nigerstatehealthcenters_1',
                radius: 5.9999999999999964,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(50,214,126,1.0)',
                interactive: true,
            }
                    break;
                case 'Secondary':
                    return {
                pane: 'pane_Nigerstatehealthcenters_1',
                radius: 10.4,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,86,164,1.0)',
                interactive: true,
            }
                    break;
                case 'Tertiary':
                    return {
                pane: 'pane_Nigerstatehealthcenters_1',
                radius: 10.4,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,223,49,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Nigerstatehealthcenters_1',
                radius: 10.4,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,35,229,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        function style_Nigerstatehealthcenters_1_1(feature) {
            switch(String(feature.properties['type'])) {
                case 'Primary':
                    return {
                pane: 'pane_Nigerstatehealthcenters_1',
                radius: 3.4615384615384603,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(50,214,126,1.0)',
                interactive: true,
            }
                    break;
                case 'Secondary':
                    return {
                pane: 'pane_Nigerstatehealthcenters_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,86,164,1.0)',
                interactive: true,
            }
                    break;
                case 'Tertiary':
                    return {
                pane: 'pane_Nigerstatehealthcenters_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,223,49,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Nigerstatehealthcenters_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,35,229,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Nigerstatehealthcenters_1');
        map.getPane('pane_Nigerstatehealthcenters_1').style.zIndex = 401;
        map.getPane('pane_Nigerstatehealthcenters_1').style['mix-blend-mode'] = 'normal';
        var layer_Nigerstatehealthcenters_1 = new L.geoJson.multiStyle(json_Nigerstatehealthcenters_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Nigerstatehealthcenters_1',
            layerName: 'layer_Nigerstatehealthcenters_1',
            pane: 'pane_Nigerstatehealthcenters_1',
            onEachFeature: pop_Nigerstatehealthcenters_1,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Nigerstatehealthcenters_1_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Nigerstatehealthcenters_1_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_Nigerstatehealthcenters_1);
        map.addLayer(layer_Nigerstatehealthcenters_1);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Niger state healthcenters<br /><table><tr><td style="text-align: center;"><img src="legend/Nigerstatehealthcenters_1_Primary0.png" /></td><td>Primary</td></tr><tr><td style="text-align: center;"><img src="legend/Nigerstatehealthcenters_1_Secondary1.png" /></td><td>Secondary</td></tr><tr><td style="text-align: center;"><img src="legend/Nigerstatehealthcenters_1_Tertiary2.png" /></td><td>Tertiary</td></tr><tr><td style="text-align: center;"><img src="legend/Nigerstatehealthcenters_1_3.png" /></td><td></td></tr></table>', layer: layer_Nigerstatehealthcenters_1},
            {label: '<img src="legend/u_boundary_lgas_0.png" /> u_boundary_lgas', layer: layer_u_boundary_lgas_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Nigerstatehealthcenters_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'type'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
